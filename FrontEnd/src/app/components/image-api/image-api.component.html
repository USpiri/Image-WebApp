<section class="min-vh-100 d-flex justify-content-center align-items-center pt-5 pb-5">
    <div class="w-50">
        <form action="" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div>
                <label class="form-label">Upload photo: </label>
                <input type="file" name="image" class="form-control" accept="image/jpeg" (change)="captureFile($event)"/>
                <div id="emailHelp" class="form-text mb-3">Primero abrir el archivo, luego subir y por último buscar </div>
            </div>
            <div class="row g-2 mb-3">
                <button type="submit" class="btn btn-primary col-sm" [disabled]="loading">
                {{ (loading) ? 'Subir imagen' : 'Subir imagen' }}
                </button>
                <button type="button" class="btn btn-primary col-sm" (click)="getImage()">
                    Buscar Imágen
                </button>
            </div>
            
        </form>
        <div class="row justify-content-around">
            <div class="col-4">
                <div *ngIf="preview">
                    <label>Preview: </label>
                    <img [src]="preview" alt="Uploaded Image" class="w-50">
                </div>
            </div>

            <div class="col-4">
                <div *ngIf="img_url">
                    <label>From server: </label>
                    <img [src]="img_url" alt="Uploaded Image" class="w-50">
                </div>
            </div>
        </div>
    </div>
    
</section>
